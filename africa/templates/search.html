{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% for image in images %}
    {{image.image_name}}
    {{image.image_description}}
    {{image.created_at}}
    {{image.location}}
    {{image.category}}
    {% empty %}
    <p>There are no Pinned Images</p>
    {% endfor %}
</div>
{% endblock %}
